<div class="demo" style="background-color: #16a085; " [class.activate]="isActivated"><span style="background-color: #16a085;" id="demo-setting" (click)="onToggle()"><i
  class="fa fa-gear fa-4x fa-spin txt-color-blueDark" style="color: white !important"></i></span>

  <form >
    <legend class="no-padding margin-bottom-10" style="border-bottom: 1px dashed white;color: white !important">XenoNet Skins</legend>

    <section  id="smart-styles">
          <a *ngFor="let skin of store.skins"
             (click)="onSmartSkin(skin)"
             [class]="skin.skinBtnClass"
             [ngStyle]="skin.style">
             <i *ngIf="skin.name == store.smartSkin" class="fa fa-check fa-fw"></i> {{skin.label}} <sup *ngIf="skin.beta">beta</sup></a>
        </section>
  </form>
</div>
