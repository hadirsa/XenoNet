                <div class="container" id="login-block">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">

                            <div class="login-box clearfix animated flipInY">
                                <div class="page-icon animated bounceInDown">
                                    <img src="../../../content/img/user-icon.png" alt="Key icon" />
                                </div>
                                <div class="login-logo">
                                    <h1 class=" login-header-big" style="color: rgb(218, 216, 216) !important; font-size: 25px; font-weight: 700; line-height: 45px;"> XenoNet</h1>
                                    <!-- <a href="#"><img src="img/login-logo.png" alt="Company Logo" /></a> -->
                                </div>
                                <hr />
                                <div class="login-form">
                                    <!-- Start Error box -->
                                    <div class="alert alert-danger hide">
                                        <button type="button" class="close" data-dismiss="alert"> &times;</button>
                                        <h4>Error!</h4>
                                        Your Error Message goes here
                                    </div>
                                    <!-- End Error box -->
                                    <form action="#" method="get">
                                        <input type="text" class="input-field" placeholder="User name" id="username" name="username" [(ngModel)]="username" required>

                                        <input type="password" class="input-field" placeholder="Password" name="password" [(ngModel)]="password" required>

                                        <button type="submit" (click)="login()" class="btn btn-login">Login</button>

                                    </form>
                                    <div class="login-links">
                                        <a href="">
                                            Forgot password?
                                        </a>
                                        <br />
                                        <a routerLink="/auth/register">
                                            Don't have an account?
                                            <strong>Sign Up</strong>
                                        </a>
                                        <a href="">
                                            By
                                            <strong>AmirHossein Ghorab</strong>
                                            Winter 2018
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>











            </div>
        </div>








    </div>
</div>
