<div class="row" style="padding-top: 5px">


    <div class="col-sm-1 col-md-1">
        <div class="well">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default btn-block" (click)="zoomIn()" style="padding: 13px 13px; color: #16a085;">
                        <i class="fa fa-search-plus  fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-block" (click)="zoomOut()" style="padding: 13px 13px; color: #16a085;">
                        <i class="fa fa-search-minus fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-block" (click)="fitToView()" style="padding: 13px 13px; color: #16a085;">
                        <i class="fa fa-arrows-alt fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-block" (click)="zoomIn()" style="padding: 13px 13px; color: #16a085;">
                            <i class="fa fa-copy fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-block" (click)="zoomOut()" style="padding: 13px 13px; color: #16a085;">
                            <i class="fa fa-paste fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-block" (click)="fitToView()" style="padding: 13px 13px; color: #16a085;">
                            <i class="fa fa-eraser fa-lg"></i>
                        </button>
                </div>


        </div>
    </div>

    <div class="col-sm-8 col-md-8">
        <div *ngIf="server">
            <div id="{{server.name}}" style="border: solid 1px black; width:100%; height:600px"></div>
        </div>
    </div>


    <div class="col-sm-3 col-md-3">
        <div sa-widget [editbutton]="false" [togglebutton]="true" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
            <header>
                <h2>
                    <strong>Component Flavor</strong>
                </h2>

            </header>
            <div>
                <div class="widget-body">
                    <Xnet-networkDiagramEntityPropertiesComponent [networkDiagramComponentProperties]="networkDiagramComponentProperties" (applyChangeToComponent)="applyChangeToComponent($event)"></Xnet-networkDiagramEntityPropertiesComponent>
                </div>
            </div>


        </div>

    </div>


</div>
