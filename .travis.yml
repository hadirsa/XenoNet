os:
  - linux
services:
  - docker
language: node_js
node_js:
  - "8.9.4"
jdk:
  - oraclejdk8
env:
  - MAVEN_CUSTOM_OPTS="-Pprod -DskipTests"
before_install:
  - pwd
  - java -version
  - yarn -v
  - echo $TRAVIS_BUILD_DIR
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
install:
  - cd "$TRAVIS_BUILD_DIR"/
  - yarn install
  - mvn package -Pprod-travis -Pno-liquibase -DskipTests docker:build -DpushImage